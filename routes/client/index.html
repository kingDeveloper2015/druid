
<html ng-app="myApp">
<head>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script type='text/javascript' src='./js/angular-charts.min.js'></script> 
<script type='text/javascript' src='./bower_components/angular/angular.min.js'></script>
<script type='text/javascript' src='./bower_components/d3/d3.min.js'></script>
<script type='text/javascript' src='./bower_components/angular-charts/dist/angular-charts.min.js'></script> 

<title></title>
<style type="text/css">
		body {
			font-family: "helvetica";
			color : #333;
		}
		[ac-chart] {
			float:left;
			width: 48%;
			height: 400px;
			margin: 0 1%;
		}
		</style>
</head>

<body ng-controller="myCtrl">


	<div id="chart1" ac-chart="chartType" ac-data="data" ac-config="config"></div>
    <script src="index1.js"></script>

    <!-- styling which overrides defaults must be loaded after "angular-charts.js" -->
    <style>
        .ac-tooltip {
            color: black;
            border: 2px solid rgba(200,200,0,0.8);
            background-color: rgba(200,200,0,0.5);
        }
        #chart1 .ac-legend-box {
            border-radius: 10px;
        }
    </style>
</body>
</html>
</html>
